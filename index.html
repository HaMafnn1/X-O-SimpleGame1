<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X/O Simple Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Title Above the Game -->
        <h6 class="gameTitle">X/O Simple Game</h6>

        <!-- Score display (now below the title) -->
        <div class="score">
            <span class="player1Score"></span> <!-- Player 1 Score -->
            <span class="player2Score"></span> <!-- Player 2 Score -->
        </div>

        <!-- Game Field -->
        <div class="gameField">
            <div class="cells">
                <span class="cell"></span>
                <span class="cell"></span>
                <span class="cell"></span>
            </div>

            <div class="cells">
                <span class="cell"></span>
                <span class="cell"></span>
                <span class="cell"></span>
            </div>

            <div class="cells">
                <span class="cell"></span>
                <span class="cell"></span>
                <span class="cell"></span>
            </div>
        </div>

        <!-- New Game Button -->
        <div class="newGame">
            <form onsubmit="event.preventDefault();">
                <button class="restart">Restart</button>
            </form>        
        </div>

        <!-- Game History Button -->
        <button class="historyBtn">Show Game History</button>

        <!-- Change Player Names Button -->
        <button class="changeNamesBtn">Change Player Names</button>

        <!-- Clear History Button -->
        <button class="clearHistoryBtn">Clear History</button>

        <!-- Game History Section -->
        <div class="gameHistory" style="display:none;">
            <h4>Game History</h4>
            <ul class="historyList"></ul>
            <p class="drawGames">Total Draws: 0</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
